<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fullPage.css">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/jquery.slides.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<!--============================gnb영역==============================-->
<div id="btn"><img src="img/common_menu.png" alt=""></div>
<div id="gnb">
    <div class="gngdrawer">
        <div class="Menu-content">
            <div class="btnon">
                <img src="img/menu_on.png" alt="">
            </div>
            <div class="menu_back">
                <div class="menu_back_01"><img src="img/menu_back_01.png" alt=""></div>
                <div class="menu_back_02"><img src="img/menu_back_02.png" alt=""></div>
            </div>
            <div class="navcontain">

                <div class="navtitle">
                    <div class="menutitle">Menu</div>
                    <hr class="menuline">
                </div>
                <div>
                    <ul class="navlist">
                        <li class="NavBtn"><a href="#Page01"><img src="img/nav_01.png" alt=""></a></li>
                        <li class="NavBtn"><a href="#Page02"><img src="img/nav_02.png" alt=""></a></li>
                        <li class="NavBtn"><a href="#Page03"><img src="img/nav_03.png" alt=""></a></li>
                        <li class="NavBtn"><a href="#Page04"><img src="img/nav_04.png" alt=""></a></li>
                    </ul>
                </div>
            </div>

            <div class="promo">
                <ul class="Promo-controls">
                    <li class="promo_arrow_r"><img src="img/arow_r.png" alt=""></li>
                    <li class="promo-circle"><img src=" img/arow_center.png" alt=""></li>
                    <li class="promo_arrow_l"><img src="img/arrow_l.png" alt=""></li>


                </ul>
                <ul class="promocontent">
                    <li class="promo_info"><img src="img/banner.png" alt=""></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--============================gnb영역==============================-->


<div id="fullpage">
    <div class="section" id="section01">
        <div class="content_01">
            <div class="HomeLogo"><img src="img/int_logo.png" alt=""></div>
            <div class="HomeScroll"><img src="img/int_drag.png" alt=""></div>
        </div>
        <div class="content_02">
            <div class="Garender_01"><img src="img/int_garender_01.png" alt="" class="layer" data-depth="-0.3"></div>
            <div class="Garender_02"><img src="img/int_garender_02.png" alt="" class="layer" data-depth="0.1"></div>
            <div class="Garender_03"><img src="img/int_garender_03.png" alt="" class="layer" data-depth="-0.25"></div>
        </div>

    </div>


    <div class="section" id="section02">

        <div class="video_wrap">
            <video width="1920" height="1080" data-autoplay loop muted>
                <source src="img/coco_background.mp4" type="video/mp4">
            </video>
        </div>
        <div class="bg"></div>
        <div class="MainTitle">
            <div class="Title"><img src="img/main_title.png" alt=""></div>
            <div class="TitleSub"><img src="img/main_title_s.png" alt=""></div>
            <div class="MainBtn"><img src="img/main_btn.png" alt=""></div>
        </div>
    </div>


    <div class="section" id="section03">
        <div class="ListTitle">
            <img src="img/list_title.png" alt="">
        </div>
        <div class="ListDog">
            <img src="img/list_dog.png" alt="">
        </div>
        <div class="list_character">
            <div class="character1"><img src="img/list_back_01.png" alt=""><img src="img/name_01.png" class="mark"
                                                                                alt="name_01"></div>
            <div class="character2"><img src="img/list_back_02.png" alt=""><img src="img/name_02.png" class="mark"
                                                                                alt="name_02"></div>
            <div class="character3"><img src="img/list_back_03.png" alt=""><img src="img/name_03.png" class="mark"
                                                                                alt="name_03"></div>
            <div class="character4"><img src="img/list_back_04.png" alt=""><img src="img/name_04.png" class="mark"
                                                                                alt="name_04"></div>
        </div>
    </div>

    <div class="section" id="section04">

        <div id="video_slides">
            <div>
                <video width="1920" height="1080" autoplay="autoplay" loop="loop">
                    <source src="img/main/video.mp4" type="video/mp4">
                </video>
            </div>
            <div>
                <video width="1920" height="1080" autoplay="autoplay" loop="loop">
                    <source src="img/main/video.mp4" type="video/mp4">
                </video>
            </div>
            <div>
                <video width="1920" height="1080" autoplay="autoplay" loop="loop">
                    <source src="img/main/video.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="video_list_wrap">
            <div class="video_list_pop">
                <img src="img/video_list_pop.png" alt="">
            </div>
            <div class="video_player">
                <img src="img/play_top.png" alt="play_top"><br/><br/>
                <img src="img/num_btn.png" alt="num_btn">
                <p>Find Your Voice</p>
                <div class="video_player_progress">
                    <img class="play_btn_on" src="img/play_btn.png" alt="play_btn">
                    <div id="myProgress">
                        <div id="myBar"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="video_list">

            <img class="in_arw" src="img/in_arw.png" alt="">
            <div class="video_arw"></div>
            <div class="video_popup_right">
                <div class="video_big">
                    <div class="big_img"></div>
                </div>
                <div class="video_small">
                    <div class="video_listup"></div>
                    <div class="video_listup"></div>
                    <div class="video_listup"></div>
                    <div class="video_listup"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="section" id="section05">
        <div class="section05_title">
            <img src="img/music_title.png" alt="뮤직타이틀">
        </div>
        <div class="right_contents">
            <div class="right_container">
                <div class="section05_content">

                    <div><img src="" alt=""></div>
                    <!--<div><img src="" alt=""></div>-->
                    
                    <img src="img/music_01.png" alt="music_01" usemap="#planetmap">
                    <map name="planetmap">
                        <area shape="circle" coords="175,210,18" href="" alt="music_01"> <!-- href 안에다가 링크 주소 -->
                    </map>
                </div>
                <div class="section05_content">
                    <img src="img/music_02.png" alt="music_02">
                </div>
                <div class="section05_content">
                    <img src="img/music_03.png" alt="music_03">
                </div>
                <div class="section05_content">
                    <img src="img/music_04.png" alt="music_04">
                </div>
            </div>
        </div>
    </div>

</div><!--fullpage end-->

        <div class="pollen_08"> <img src="img/pollen_08.png" alt=""></div>
        <div class="pollen_09"> <img src="img/pollen_09.png" alt=""></div>
        <div class="pollen_10"> <img src="img/pollen_10.png" alt=""></div>

        <div></div>

</html>
